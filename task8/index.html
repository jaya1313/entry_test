<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Dropdown Message Selector</h1> -->
    <div class="container">
        <div class="btns">
            <div class="s">
            <button class="success">Success</button>
            <p class="su"> ✅Operation Successful</p>
            </div>
            <div class="w">
            <button class="warning">Warning</button>
            <p class="wa"> ⚠Please review your input</p>
            </div>
            <div class="e">
            <button class="error">Error</button>
            <p class="er"> ❌Something went wrong</p>
            </div>
            <div class="i">
            <button class="info">Information</button>
            <p class="in"> ℹ️ Here's some Information</p>
            </div>
        </div>
        <p> Message Shown: <span class="msg"></span></p>
        <button class="clr">CLEAR</button> 
    </div>
<script src="script.js"></script>    
</body>
</html>
