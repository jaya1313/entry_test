<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simple To-Do Toggle</h2>
        <div class="to-do_list">
        <div class="list1">Buy Groceries</div>
        <div class="list1">Walk the Dog</div>
        <div class="list1">Do Homework</div>
        <div class="list1">Clean Room</div>
        <div class="list1" id="exercise">Exercise</div>
        </div>
        <p><b>Completed: </b><span id="complete"></span></p>
        <p><b>Progress Bar </b><span id="pb"></span></p>
         <div class="buttons"><button id="mark">Mark All</button>
         <button id="unmark">Unmark All</button>
         </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
