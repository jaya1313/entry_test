<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Switcher</h1>
    <div class="container">
        <h3>Current Image</h3>
        <div class="image">
            <p class="number"></p> </div>
            <p class="text">image - 0/5</p>
            <div class="dots">
            <div id="d1"></div>
            <div id="d2"></div>
            <div id="d3"></div>
            <div id="d4"></div>
            <div id="d5"></div>
            </div>
        <button class="prev">PREVIOUS</button>
        <button class="next">NEXT</button><br>
        <button class="first">JUMP TO FIRST</button>
        <button class="last">JUMP TO LAST</button>
    </div>
<script src="script.js"></script>    
</body>
</html>
