<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Text Input Display</h2>
        
        <div class="textarea">
            <form></form>
        <textarea id="textId" placeholder="Type something..."></textarea><br>
         </form>
        </div>
         
    <p><b>Typed:</b><span id="text"> </span></p>
    <p><b>Uppercase:</b><span id="upper"> </span></p>
    <p><b>Lower:</b><span id="lower"> </span></p>
    <p><b>Characters: </b><span id="char"> </span></p>
    <div class="buttons">
    <button class="clear">CLEAR ALL</button>
    <button class="copy">COPY</button>
    </div>
    <p class="msg"><b>Copied!</b></p>
    </div>
 <script src="script.js"></script>   
</body>
</html>
