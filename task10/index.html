<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Background Color Changer</h1>
    <div class="container">
        <div class="btns">
            <button id="R">RED</button>
            <button id="Y">YELLOW</button>
            <button id="G">GREEN</button>
            <button id="P">PINK</button>
            <button id="BR">BROWN</button>
            <button id="BL">BLUE</button>
        </div>
        <p>Current Color:<span class="current"></span></p>
        <button class="random">Random Color</button>
        <p>Last Used:<span class="last"></span></p>
        <button class="fav">Save As Favorite</button>
        <button class="apl">Apply Favorite</button>
    </div>
<script src="script.js"></script>    
</body>
</html>
